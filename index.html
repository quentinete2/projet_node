<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Formation Node_Js</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('./img/ii61sry7705c1.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #D8D8D8;
            height: 100%;
        }

        header {
            background-color: rgba(34, 34, 34, 0.8);
            color: #F0E6D2;
            text-align: center;
            padding: 2em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        main h2 {
            color: #8B5A2B; /* Une couleur terreuse, pour rappeler le d√©sert */
            font-size: 2em;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #8B5A2B;
            font-weight: bold;
            padding: 12px 20px;
            border: 2px solid #8B5A2B;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
            background-color: #F0E6D2;
        }

        nav ul li a:hover {
            background-color: #8B5A2B;
            color: white;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 1em;
            color: #D8D8D8;
        }

        /* Bouton flottant */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            font-size: 1em;
            background-color: #8B5A2B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .floating-button:hover {
            background-color: #F0E6D2;
            color: #8B5A2B;
        }

    </style>
</head>
<body>
    <header>
        <h1>Ma Formation Node_Js</h1>
    </header>
    <main>
        <h2>Table des Travaux Pratiques</h2>
        <nav>
            <ul>
                <li><a href="./TP VIP cocktail 08\frontend\index.html">TP VIP cocktail 08</a></li>
            </ul>
        </nav>
    </main>
    <footer>
    </footer>
    <button class="floating-button" onclick="window.location.href='https://quentinete2.github.io/README/'">
        Voir Page d'accueil
    </button>
    <div class="footer-name">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        Quentin Lesprit
        <style>
            .footer-name {
                position: fixed;
                bottom: 10px;
                left: 10px;
                font-size: 1.2em;
                color: white;
                font-weight: bold;
                background-color: rgba(0, 0, 0, 0.6);
                padding: 5px 10px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                font-family: 'Lobster', sans-serif;
            }

        </style>
    </div>
</body>
</html>
